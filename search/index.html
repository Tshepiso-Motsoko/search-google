<!-- index.html: Google Search Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Links to the other search types -->
            <a href="image_search.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </nav>
    </header>
    <main>
        <form action="https://www.google.com/search" method="GET">
            <!-- Search Input -->
            <input type="text" name="q" id="query" placeholder="Search..." autofocus>
            <!-- Submit Button -->
            <input type="submit" value="Google Search">
            <!-- I'm Feeling Lucky Button -->
            <input type="submit" value="I'm Feeling Lucky" onclick="feelingLucky()">
        </form>
    </main>
    <script>
        // Redirects to the first search result when "I'm Feeling Lucky" is clicked
        function feelingLucky() {
            document.querySelector('form').action = "https://www.google.com/search?btnI=I";
        }
    </script>
</body>
</html>
